<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-Files Countdown (Central Time)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      padding-top: 100px;
    }

    #countdown {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    #popup {
      display: none;
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
    }

    a {
      color: #38bdf8;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1> Countdown to K-Files (Central Time) </h1>
  <div id="countdown">Loading...</div>

  <div id="popup">
    <h2> ðŸŽ‰ Timeâ€™s up! ðŸŽ‰ </h2>
    <p>
      <a href="https://drive.google.com/drive/folders/1SAsP96d-rNZXWHZFetvHzqYsyATeU6VV?usp=drive_link" target="_blank">
        Click here for the files.
      </a>
    </p>
  </div>

  <script>
    function getCentralTimeNow() {
      // Get current time in Central Time using Intl
      const now = new Date();
      const centralTimeString = now.toLocaleString("en-US", {
        timeZone: "America/Chicago"
      });
      return new Date(centralTimeString);
    }

    // Set countdown target to Dec 30 of this year at 15:13 (3:13 PM) Central Time
    function getTargetTimeCT() {
      const nowCT = getCentralTimeNow();
      const year = nowCT.getFullYear();
      // month is 0-based: 11 = December, 30th day
      return new Date(`December 30, ${year} 15:15:00 GMT-0600`);
    }

    const targetTime = getTargetTimeCT();
    const countdownEl = document.getElementById("countdown");
    const popupEl = document.getElementById("popup");

    function updateCountdown() {
      const nowCT = getCentralTimeNow();
      const diff = targetTime - nowCT;

      if (diff <= 0) {
        countdownEl.style.display = "none";
        popupEl.style.display = "block";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
