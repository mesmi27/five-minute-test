<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10 Second Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      padding-top: 100px;
    }

    #countdown {
      font-size: 3rem;
      margin: 20px 0;
    }

    progress {
      width: 60%;
      height: 25px;
      accent-color: #38bdf8; /* optional visual upgrade */
    }

    #popup {
      display: none;
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
    }

    a {
      color: #38bdf8;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>‚è≥ 10 Second Countdown ‚è≥</h1>

  <!-- Timer Bar -->
  <progress id="timerBar" value="0" max="10"></progress>

  <!-- Time Text -->
  <div id="countdown">00:10</div>

  <!-- Popup -->
  <div id="popup">
    <h2>‚è∞ Time‚Äôs up!</h2>
    <a href="https://drive.google.com/drive/folders/1SAsP96d-rNZXWHZFetvHzqYsyATeU6VV?usp=drive_link" target="_blank">Click here üöÄ</a>
  </div>

  <script>
    const TOTAL_TIME = 10; // 10 seconds
    let timeLeft = TOTAL_TIME;

    const countdownEl = document.getElementById("countdown");
    const popupEl = document.getElementById("popup");
    const timerBar = document.getElementById("timerBar");

    function updateCountdown() {
      if (timeLeft <= 0) {
        countdownEl.style.display = "none";
        timerBar.style.display = "none";
        popupEl.style.display = "block";
        clearInterval(timer);
        return;
      }

      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;

      countdownEl.textContent =
        `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

      // Fill the progress bar as time passes
      timerBar.value = TOTAL_TIME - timeLeft;

      timeLeft--;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
